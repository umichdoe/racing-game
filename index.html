<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>



    <title>Racing Game</title>
  </head>



  <body>

<h1>Racing Game</h1>
<p>Player 1: press a to begin</p>
<p>Player 2: press k to begin</p>

<div class="col-md-12 sheep">
  <div class="row row-1">
    <img id="player1" src="images/sheep2.png" alt="player 1">
  </div>
</div>


<div class="col-md-12 pig">
  <div class="row row-2">
    <img id="player2" src="images/pig2.png" alt="player 2">
  </div>
</div>


  </body>
</html>
